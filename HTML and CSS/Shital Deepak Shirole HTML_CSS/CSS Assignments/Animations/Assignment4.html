<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .div1{
            width: 300px;
            height: 300px;
            border-radius: 2px solid black;
            background-color: rgb(4, 22, 22);
            margin-top: 200px;
            animation-name: spin;
            animation-duration: 10s;
            
            
        }
        @keyframes spin {

            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="div1"></div>
</div>
</body>
</html>
