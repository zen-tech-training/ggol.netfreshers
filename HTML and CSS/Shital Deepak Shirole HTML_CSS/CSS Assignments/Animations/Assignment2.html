<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        #pulse {
            width: 50px;
            height: 100px;
            background-color: blueviolet;
            border:2px solid black;
            margin-top: 30px;
            margin-left:30px;
             animation:pulse;
            animation-duration: 10s;
        }
    </style>
</head>

<body>
    <button id="pulse">Click Me</button>
</body>

</html>
