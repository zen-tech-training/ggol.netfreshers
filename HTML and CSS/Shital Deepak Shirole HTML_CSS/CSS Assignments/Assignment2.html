<!-- Create a webpage with a fixed header that stays at the top when scrolling. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            position: fixed;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>This is header</h1>
        </div>
</body>
</html>
