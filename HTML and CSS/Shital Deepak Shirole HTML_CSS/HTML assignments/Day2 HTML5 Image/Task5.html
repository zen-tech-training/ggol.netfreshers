<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
        }
        .grid-item {
            border: 1px solid rgba(0, 0, 0, 0.8);
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
        .grid-item:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img src="../Images/back2.jpg" alt="Description of image 1">
        </div>
        <div class="grid-item">
            <img src="../Images/burgur.jpg" alt="Description of image 2">
        </div>
        <div class="grid-item">
            <img src="../Images/burgur2.jpg" alt="Description of image 3">
        </div>
        <div class="grid-item">
            <img src="../Images/burgur3.jpg" alt="Description of image 4">
        </div>
        <div class="grid-item">
            <img src="../Images/burgur4.jpg" alt="Description of image 5">
        </div>
        <div class="grid-item">
            <img src="../Images/bruce1.jpg" alt="Description of image 6">
        </div>
    </div>
</body>
</html>
