<!-- Example 2: Box-Sizing Property

This example demonstrates the `box-sizing` property, which alters the box model calculation. By default, the box model adds padding and border to the element's specified width and height. With `box-sizing: border-box`, the padding and border are included within the element's specified width and height. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Box-Sizing Property</title>
    <style>
        .box-content-box {
            width: 300px;
            height: 100px; 
            border: 1px solid #333;
            background-color: lightcoral;
            box-sizing: content-box; /* Default value */
        }

        .box-border-box {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid #333;
            background-color: lightcoral;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box-content-box">Content Box Model</div> <br/>
    <div class="box-border-box">Border Box Model</div>
</body>
</html>

<!-- **Explanation**:
- **Content Box**: The `box-content-box` uses the default `box-sizing: content-box`, where the width and height include only the content area, and padding and border are added outside of this area.
- **Border Box**: The `box-border-box` uses `box-sizing: border-box`, where the width and height include the content, padding, and border. -->
