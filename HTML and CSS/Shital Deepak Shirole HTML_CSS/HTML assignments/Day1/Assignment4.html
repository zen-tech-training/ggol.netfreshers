<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1 style="color: rebeccapurple;">Ordered List</h1>
    <ol style="list-style-type: upper-roman; color: brown; padding: 45px;">
        <li>hello</li>
        <li>Hiiii</li>
        <li>Good Morning</li>
    </ol>

    <h1 style="color: blueviolet;">Unordered List</h1>
    <ul style="list-style-type: disc;color: chocolate;">
        <li>jay</li>
        <li>darshan</li>
        <li>Shital</li>
        <li>Ritu</li>
    </ul>
</body>
</html>
