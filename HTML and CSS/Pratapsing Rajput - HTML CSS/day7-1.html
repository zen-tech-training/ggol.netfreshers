<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Custom Data Attributes</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Table with Custom Data Attributes</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr data-id="1" data-name="Pratap" data-age="22">
          <td>1</td>
          <td>Pratap</td>
          <td>22</td>
        </tr>
        <tr data-id="2" data-name="Ishan" data-age="23">
          <td>2</td>
          <td>Ishan</td>
          <td>23</td>
        </tr>
        <tr data-id="3" data-name="Uttkarsh" data-age="21">
          <td>3</td>
          <td>Uttkarsh</td>
          <td>21</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
