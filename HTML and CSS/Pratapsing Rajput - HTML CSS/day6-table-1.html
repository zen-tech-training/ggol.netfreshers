<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Student Information</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pratapsing Rajput</td>
          <td>20</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Ishani Tambat</td>
          <td>21</td>
          <td>B</td>
        </tr>
        <tr>
          <td>Uttkrash Patel</td>
          <td>19</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>Ishan Gawai</td>
          <td>22</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>Nehil Gajare</td>
          <td>20</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
