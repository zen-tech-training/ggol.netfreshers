<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Images Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      img {
        margin: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        height: auto;
      }
      img.rounded {
        border-radius: 50%;
      }
      img.bordered {
        border: 4px solid #007bff;
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/21305003/pexels-photo-21305003/free-photo-of-silver-mercedes-amg-sl-43.jpeg?auto=compress&cs=tinysrgb&w=300"
      alt="Mercedes AMG SL 43"
      width="300"
      height="200"
      align="left"
    />
    <img
      src="https://images.pexels.com/photos/11921988/pexels-photo-11921988.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt="BMW"
      width="400"
      height="300"
      align="right"
    />
    <img
      src="https://images.pexels.com/photos/4914160/pexels-photo-4914160.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="Audi"
      width="500"
      height="300"
      class="rounded"
    />
    <img
      src="https://images.pexels.com/photos/1149137/pexels-photo-1149137.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="Porsche"
      width="400"
      height="300"
      class="bordered"
    />
  </body>
</html>
