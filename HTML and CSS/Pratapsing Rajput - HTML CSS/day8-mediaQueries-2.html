<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations and Media Queries</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }

      @media screen and (min-width: 768px) {
        img {
          max-width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/11921988/pexels-photo-11921988.jpeg?auto=compress&cs=tinysrgb&w=400"
      alt="Responsive Image"
    />
  </body>
</html>
