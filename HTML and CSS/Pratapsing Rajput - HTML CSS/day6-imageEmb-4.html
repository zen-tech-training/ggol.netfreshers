<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: opacity 0.3s ease;
      }
      .gallery img:hover {
        opacity: 0.8;
      }
      .gallery img:focus {
        outline: none;
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <img
        src="https://images.pexels.com/photos/21305003/pexels-photo-21305003/free-photo-of-silver-mercedes-amg-sl-43.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="Mercedes AMG SL 43"
      />
      <img
        src="https://images.pexels.com/photos/11921988/pexels-photo-11921988.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="BMW"
      />
      <img
        src="https://images.pexels.com/photos/4914160/pexels-photo-4914160.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="Audi"
      />
      <img
        src="https://images.pexels.com/photos/1149137/pexels-photo-1149137.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="Porsche"
      />
      <img
        src="https://images.pexels.com/photos/3764984/pexels-photo-3764984.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="Lamborghini"
      />
      <img
        src="https://images.pexels.com/photos/1545743/pexels-photo-1545743.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="Ferrari"
      />
    </div>
  </body>
</html>
