<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form action="/submit_registration" method="post">
      <label for="fullname">Full Name:</label><br />
      <input type="text" id="fullname" name="fullname" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        placeholder="Format: 123-456-7890"
        required
      /><br /><br />

      <label for="dob">Date of Birth:</label><br />
      <input type="date" id="dob" name="dob" required /><br /><br />

      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />

      <label>Hobbies:</label><br />
      <input type="checkbox" id="hobby1" name="hobbies" value="reading" />
      <label for="hobby1">Reading</label><br />
      <input type="checkbox" id="hobby2" name="hobbies" value="sports" />
      <label for="hobby2">Sports</label><br />
      <input type="checkbox" id="hobby3" name="hobbies" value="music" />
      <label for="hobby3">Music</label><br /><br />

      <label for="profilepic">Profile Picture:</label><br />
      <input type="file" id="profilepic" name="profilepic" /><br /><br />

      <label for="website">Website:</label><br />
      <input type="url" id="website" name="website" /><br /><br />

      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" min="18" required /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
