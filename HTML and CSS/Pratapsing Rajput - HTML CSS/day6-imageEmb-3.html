<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      img {
        max-width: 100%;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Responsive Image Example</h1>
    <img
      src="https://images.pexels.com/photos/21305003/pexels-photo-21305003/free-photo-of-silver-mercedes-amg-sl-43.jpeg?auto=compress&cs=tinysrgb&w=800"
      alt="Mercedes AMG SL 43"
      srcset="
        https://images.pexels.com/photos/21305003/pexels-photo-21305003/free-photo-of-silver-mercedes-amg-sl-43.jpeg?auto=compress&cs=tinysrgb&w=400   400w,
        https://images.pexels.com/photos/21305003/pexels-photo-21305003/free-photo-of-silver-mercedes-amg-sl-43.jpeg?auto=compress&cs=tinysrgb&w=800   800w,
        https://images.pexels.com/photos/21305003/pexels-photo-21305003/free-photo-of-silver-mercedes-amg-sl-43.jpeg?auto=compress&cs=tinysrgb&w=1200 1200w
      "
      sizes="(max-width: 600px) 400px, (max-width: 1200px) 800px, 1200px"
    />
  </body>
</html>
