<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Example</title>
    <style>
      #para1,
      #para2,
      #para3 {
        font-size: 18px;
        color: #333;
      }

      #para2 {
        font-weight: bold;
      }

      div {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 10px;
      }

      p {
        color: #333;
        line-height: 1.5;
      }

      div + p {
        font-style: italic;
      }

      p + ul {
        list-style-type: square;
        margin-left: 20px;
      }

      input:focus {
        border: 2px solid #007bff;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is a paragraph immediately after a div.</p>
    </div>

    <p id="para1">Paragraph 1</p>

    <p id="para2">Paragraph 2</p>

    <p id="para3">Paragraph 3</p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <p>Another paragraph.</p>

    <input type="text" placeholder="Input element" />
  </body>
</html>
