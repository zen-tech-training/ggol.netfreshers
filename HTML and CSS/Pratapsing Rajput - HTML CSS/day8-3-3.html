<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Fade In Effect</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .fade-text {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .fade-text:hover {
      opacity: 1;
    }
  </style>
  <body>
    <p class="fade-text">Hover over me to see the effect.</p>
  </body>
</html>
