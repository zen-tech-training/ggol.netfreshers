<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em; /* Default font size for h1 */
        }
        h2 {
            font-size: 1.5em; /* Default font size for h2 */
        }
        h3 {
            font-size: 1.17em; /* Default font size for h3 */
        }
        p {
            font-size: 1em; /* Default font size for p */
        }
        /* Media query for screens wider than 600px */
        @media (min-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 2em;
            }
            h3 {
                font-size: 1.5em;
            }
            p {
                font-size: 1.25em;
            }
        }
        /* Media query for screens wider than 1000px */
        @media (min-width: 1000px) {
            h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 2.5em;
            }
            h3 {
                font-size: 2em;
            }
            p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>This is a paragraph. It has a default font size that increases with the screen width.</p>
</body>
</html>
