<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Paragraph</title>
    <style>
        .fade-paragraph {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-paragraph:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<p class="fade-paragraph">Hover over this paragraph to see it fade in.</p>

</body>
</html>
