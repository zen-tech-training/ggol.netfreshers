<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        .scale-image {
            transition: transform 0.3s ease;
        }
        .scale-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<img src="path_to_your_image.jpg" alt="Hover to scale up" class="scale-image">

</body>
</html>
