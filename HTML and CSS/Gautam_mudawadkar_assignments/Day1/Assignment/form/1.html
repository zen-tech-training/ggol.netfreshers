<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: 10px;
            
        }
           
        input{
            margin: 5px;
        }


    </style>
</head>
<body>
    <form id="form" onsubmit="handleSubmit()">
        <label for="name">Name</label>
        <input type="text" id="name" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" required><br>
        <label for="passowrd" >Password</label>
        <input type="password" id="passowrd" minlength="8" required><br>
        <label for="con_passowrd">Confirm Password</label>
        <input type="password" id="con_passowrd" required><br>
        <label for="phone">Phone </label>
        <input type="number" id="phone" required><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required><br>
        <label for="url">Link</label>
        <input type="url" id="url" required><br>
        <label for="age">Age</label>
        <input type="number" id="age" min="18" max="100" required><br>
       <button>Submit</button>
    </form>
    <script>
        document.getElementById("form").onsubmit=function(evt)
        {
            evt.preventDefault();
            console.log("submitted")
        }
    </script>
</body>
</html>
