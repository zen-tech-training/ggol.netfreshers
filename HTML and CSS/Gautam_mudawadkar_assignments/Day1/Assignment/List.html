<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .unorder{
        margin:10px;
        font-style: italic;
        list-style:georgian;
     }

     .order{
        padding: 10px;
        list-style:upper-roman;
     }
    </style>
</head>
<body>
    <!-- 1 to 5 all assignments -->
    <ul class="unorder">
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
        <li>IreLand</li>
        <li>Africa</li>
    </ul>

    <p>Ordered List</p>
    <ol class="order">
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
        <li>IreLand</li>
        <li>Africa</li>
    </ol>

    <p>Nested List</p>
    <ol>
        <li>India
            <ul>
                <li>Mumbai</li>
                <li>Delhi</li>
            </ul>
        </li>
        <li>USA
            <ul>
                <li>New York</li>
                <li>California</li>
            </ul>
        </li>
        <li>UK
            <ul>
                <li>London</li>
                <li>Manch</li>
            </ul>
        </li>
    </ol>


</body>
</html>
