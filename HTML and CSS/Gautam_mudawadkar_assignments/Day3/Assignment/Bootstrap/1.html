<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
  />
    <link rel="stylesheet" 
    href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                Column 1
            </div>
            <div class="col-sm">
                Column 2
            </div>
            <div class="col-sm">
                Column 3
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                Column 1 - 6/12
            </div>
            <div class="col-sm-6">
                Column 2 - 6/12
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                Column 1 - 4/12
            </div>
            <div class="col-sm-4">
                Column 2 - 4/12
            </div>
            <div class="col-sm-4">
                Column 3 - 4/12
            </div>
        </div>
    </div>
    <!-- Bootstrap JS bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
