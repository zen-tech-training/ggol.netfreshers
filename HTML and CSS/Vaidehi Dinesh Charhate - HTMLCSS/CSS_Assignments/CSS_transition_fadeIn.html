<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-container {
    
    width: 100%; 
    text-align: center; 
}

.fade-text {
   
    opacity: 0; 
    transition: opacity 0.3s ease; 
}

.fade-container:hover .fade-text {
    opacity: 1; 
}

    </style>
</head>
<body>
    <div class="fade-container">
        <p class="fade-text">Once upon a time...</p>
    </div>
    
</body>
</html>
