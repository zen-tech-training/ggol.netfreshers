<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Fade-In Animation</title>
    <style>
        
.fade-in-text {
    width: 200px; 
    height: 50px;
    opacity: 0; 
    animation: fadeIn 3s ease forwards; 
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="fade-in-text">
        Hello, world!
    </div>
</body>
</html>
