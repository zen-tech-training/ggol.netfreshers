    <Style>
        .zoom-img {
    width: 300px; /* Adjust as needed */
    height: 200px; /* The canvas for our magic */
    overflow: hidden; /* Keeps the magic contained */
}

.zoom-img > img {
    object-fit: cover; /* Ensures the image fills the container */
    width: 100%;
    height: 100%;
    transition: all 0.3s ease-in-out; /* The secret to smooth transformations */
}

.zoom-img:hover > img {
    transform: scale(1.2); /* The image blooms (approximately 20% larger) */
}
