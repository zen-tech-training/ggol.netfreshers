<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
.center-container {
    position: relative; 
    width: 100%; 
    height: 100vh;
}


.centered-box {
    position: absolute;
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
    background: #f9f9f9;
    padding: 20px;
    border: 2px solid #333;
    
}


    </style>
</head>
<body>
    <div class="center-container">
        <div class="centered-box">
            Absolute centered Box
        </div>
    </div>
    
    
</body>
</html>
