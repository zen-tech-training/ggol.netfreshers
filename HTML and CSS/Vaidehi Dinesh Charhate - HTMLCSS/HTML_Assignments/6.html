<!-- 1: Basic Image Embedding
Embedding images using the `<img>` tag.

 Task: 
1. Create an HTML file.
2. Download at least three different images (e.g., JPEG or PNG format) to your computer.
3. Embed each image using the `<img>` tag within the `<body>` section of the HTML file.
4. Use the `src` attribute to specify the path to each image file.
5. Provide alternative text using the `alt` attribute for each image.
6. Save the file and open it in a web browser to ensure images are displayed correctly.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>html</p>
    <img src=".\html.jfif" alt="html"></br>
    <p>css</p>
    <img src=".\css.jfif" alt="css"></br>
    <p>js</p>
    <img src=".\js.jfif" alt="js"></br>
    
</body>
</html>
