<!--  1: Create a Registration Form

Create a registration form using different HTML5 input types. The form should include:

1.  Full Name : `text` ✅
2.  Email : `email`✅
3.  Password : `password`✅
4.  Phone Number : `tel`✅
5.  Date of Birth : `date`✅
6.  Gender : `radio`✅
7.  Hobbies : `checkbox`✅
8.  Profile Picture : `file`✅
9.  Website : `url`✅
10.  Age : `number`
11.  Submit Button : `submit`
  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    body{
        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    form{
        padding: 2%;
        margin: 30px;
    }
    label,input{
        padding: 2px;
        margin:5px;
    }

</style>
<body>

    <form action="www.google.com">
        <label for="Name">Name: </label>
        <input type="text" id="name">
    </br>
        <label for="email">Email: </label>
        <input type="email" id="email">
    </br>
        <label for="password">Password: </label>
        <input type="password" id="password">
    </br>
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone">
    </br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob">
    </br>
        <label for="gender">Gender: </label>
        <label for="gender">Male: </label><input type="radio" class="gender" value="Female">
        <label for="gender">Female: </label><input type="radio" class="gender" value="Male">
    </br>
        <label for="Hobbies">Hobbies: </label>
        <input type="checkbox" id="hobby1" name="singing" value="Singing">
        <label for="hobby1">Singing </label>
        <input type="checkbox" id="hobby1" name="painting" value="Painting">
        <label for="hobby1"> Painting</label>
    </br>
        <label for="profile">Profile Pic:</label>
        <input type="file" id="profile" name="profile">
    </br>
        <label for="website">Add your website:</label>
        <input type="url" id="website" name="website">
    </br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
    </br>
        <!-- <label for="submit">Age:</label> -->
        <!-- <input type="button" id="submit" name="submit"> -->
        <button type="submit" id="submit" name="submit">Submit</button>
    </form>
</body>
</html>
