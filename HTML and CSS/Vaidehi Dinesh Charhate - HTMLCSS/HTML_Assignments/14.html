<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- drop down menu -->
    <h3>Simple Datalist</h3>
    <label for="dbCountry"> Cities: </label>
    <input type="text" name="dbCities" list="cities" />
    <!-- It's suggestion, select from available or add your own -->
    <datalist id="cities">
    <option value="Pune" />
    <option value="Nashik" />
    <option value="Sambhaji Nagar" />
    <option value="Mumbai" />
    </datalist>

    <!--default selected drop dow menu -->
    <h3>Default Selected Datalist</h3>
    <label for="dbCountry"> Cities: </label>
    <input type="text" name="ascities" list="ascities" />
    <datalist id="ascities">
    <option value="Pune" />
    <option value="Nashik" />
    <option value="Sambhaji Nagar" />
    <option value="Mumbai" />
    </datalist>
    
    </br>

    </body>
</html>
