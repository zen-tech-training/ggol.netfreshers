<!--  Basic Table Structure
 Create a simple table structure using HTML5.

 Task: 
1. Create an HTML file.
2. Inside the `<body>` tag, create a `<table>` element.
3. Define a table header (`<thead>`) with at least 3 columns using `<th>` elements.
4. Populate the table body (`<tbody>`) with 5 rows (`<tr>`) and fill each row with data using `<td>` elements.
5. Include relevant data such as student names, ages, and grades.
6. Save the file and open it in a web browser to ensure the table displays correctly. -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>Vaidehi</td>
                <td>abc@gmail.com</td>
                <td>23</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Shruti</td>
                <td>pqr@gmail.com</td>
                <td>21</td>
            </tr>
        </tbody><tbody>
            <tr>
                <td>Sakshi</td>
                <td>jk@gmail.com</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
  </body>
  </html>
