<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatted table</title>
    <style>
        table,th,td{
            font-family: cursive;
            border-spacing: 22px;
            padding: 20px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th:nth-child(odd ){
            background-color: floralwhite;
        }
        th:nth-child(even ){
            background-color:lavenderblush;
        }
        td:nth-child(odd ){
            background-color: floralwhite;
        }
        td:nth-child(even ){
            background-color:lavenderblush;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>Vaidehi</td>
                <td>abc@gmail.com</td>
                <td>23</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Shruti</td>
                <td>pqr@gmail.com</td>
                <td>21</td>
            </tr>
        </tbody><tbody>
            <tr>
                <td>Sakshi</td>
                <td>ijk@gmail.com</td>
                <td>22</td>
            </tr>
        </tbody>
</body>
</html>
