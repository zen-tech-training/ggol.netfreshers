<!-- 1: Basic Dropdown Menu
Create a simple dropdown menu with a list of fruits.
 
2: Pre-selected Option
Create a dropdown menu where "Banana" is pre-selected by default.
Hint: - Selected attribute
 
3: Grouped Options
Create a dropdown menu with grouped options. Group the options into "Citrus Fruits" and "Berries".
Hint: - optgroup
 
4: Disabled Options
Create a dropdown menu with some options disabled.
Hint: - disabled
 
5: Multiple Selection
Create a dropdown menu that allows multiple selections.
Hint: - multiple -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- drop down menu -->
    <h3>Simple Dropdown</h3>
    <label for="fruits" name="fruits">Fruits</label>
    <select name="fruits" id="fruitsList">
        <option value="default"></option>    <!--novelty-->
        <option value="Mango">Mango</option>
        <option value="Apple">Apple</option>
        <option value="Custard Apple">Custard Apple</option>
        <option value="Guava">Guava</option>
        <option value="Litchi">Litchi</option>
    </select>
    <!--default selected drop down menu -->
    <h3>Default Selected Dropdown</h3>
    <label for="fruits" name="fruits">Fruits</label>
    <select name="fruits" id="fruitsList">
        <!-- <option value="default"></option>-->
        <option value="Banana">Banana</option>
        <option value="Mango">Mango</option>
        <option value="Apple">Apple</option>
        <option value="Custard Apple">Custard Apple</option>
        <option value="Guava">Guava</option>
        <option value="Litchi">Litchi</option>
    </select>
    <!-- Grouped Selected Options -->
    <h3>Grouped Selected Options</h3>
    <label for="fruits" name="fruits">Fruits</label>
    <select name="fruits" id="fruitsList">
        <option value="default"></option>
        <optgroup label="Citrus Fruits">
            <option value="Orange">Orange</option>
            <option value="Sweet Lime">Sweet Lime</option>
        </optgroup>
        <optgroup label="Berries">
            <option value="Strawberry">Strawberry</option>
            <option value="Blueberry">Blueberry</option>
        </optgroup>
    </select>
    <!-- Disabled option drop down menu -->
    <h3>Disabled option drop down menu</h3>
    <label for="fruits" name="fruits">Fruits</label>
    <select name="fruits" id="fruitsList">
        <option value="default"></option>    <!--novelty-->
        <option value="Mango">Mango</option>
        <option value="Apple">Apple</option>
        <option value="Custard Apple">Custard Apple</option>
        <option value="Guava" disabled>Guava</option>
        <option value="Litchi">Litchi</option>
    </select>
    <!-- mutltiple select drop down menu -->
    <h3>Mutltiple select drop down menu</h3>
    <label for="fruits" name="fruits">Fruits</label>
    <select name="fruits" id="fruitsList" multiple>
        <option value="default"></option>    <!--novelty-->
        <option value="Mango">Mango</option>
        <option value="Apple">Apple</option>
        <option value="Custard Apple">Custard Apple</option>
        <option value="Guava">Guava</option>
        <option value="Litchi">Litchi</option>
    </select>
</body>
</html>
