<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table Example</title>
    <style>
      /* CSS for table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      td {
        background-color: #fff;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Styled Table Example</h1>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Age</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>20</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>22</td>
          <td>B</td>
        </tr>
        <tr>
          <td>Michael Johnson</td>
          <td>21</td>
          <td>C</td>
        </tr>
        <tr>
          <td>Sarah Brown</td>
          <td>19</td>
          <td>A</td>
        </tr>
        <tr>
          <td>David Lee</td>
          <td>23</td>
          <td>B</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
