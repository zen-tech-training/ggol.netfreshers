<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Allowing Multiple Selections</title>
  </head>
  <body>
    <label for="multiple-dropdown">Select Cities (multiple):</label>
    <input list="multiple-cities" id="multiple-dropdown" multiple />

    <datalist id="multiple-cities">
      <option value="Delhi"></option>
      <option value="Mumbai"></option>
      <option value="Kolkata"></option>
      <option value="Chennai"></option>
      <option value="Bangalore"></option>
    </datalist>
  </body>
</html>
