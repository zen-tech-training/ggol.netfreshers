<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Dropdown with Pre-selected Option</title>
  </head>
  <body>
    <label for="simple-dropdown">Select a City:</label>
    <input list="cities" id="simple-dropdown" value="Delhi" />

    <datalist id="cities">
      <option value="Delhi"></option>
      <option value="Mumbai"></option>
      <option value="Kolkata"></option>
      <option value="Chennai"></option>
      <option value="Bangalore"></option>
    </datalist>
  </body>
</html>
