<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Burger Shop</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .background-image {
            background-image: url('MainBurgerImage.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }
        .overlay-content .form-label {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }
        .overlay-content .form-control {
            color: black; 
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px); 
            border: none;
            border-radius: 5px;
        }
        .overlay-content .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .overlay-content .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="overlay-content">
            <h1 style="color: white;">Welcome To Burger Shop</h1>
            <form id="mainForm" class="needs-validation" novalidate>
                <label class="form-label" for="phoneInput">Enter your 10-digit mobile number</label>
                <input type="tel" id="phoneInput" class="form-control" maxlength="10" pattern="\d{10}" required>
                <button type="submit" class="btn">Enter</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('mainForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var phoneInput = document.getElementById('phoneInput');
            if (phoneInput.checkValidity()) {
                window.location.href = 'menupage.html';
            } else {
                alert('Please enter a valid 10-digit phone number.');
            }
        });
    </script>
</body>
</html>
