<!DOCTYPE html>

<head>

<title>Add List Item</title>

</head>

<body>

<ul id="myList">

<li>Item 1</li>

<li>Item 2</li>

</ul>

        document.getElementById("myList").innerHTML+="<li>Item 3</li>"
    }
</script>
