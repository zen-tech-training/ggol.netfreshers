<!DOCTYPE html>

<html>

<head>

<title>Remove List Item</title>

</head>

<body>

<ul id="myList">
<li>Item 1</li><li>Item 2</li><li>Item 3</li>
</ul>

<button onclick="removeListItem()">Remove Last Item</button>

<script>
    function removeListItem()
    {
 
    const len=document.getElementsByTagName('li').length;
    document.getElementsByTagName('li')[len-1].remove();
   }

</script>

</body>

</html>
