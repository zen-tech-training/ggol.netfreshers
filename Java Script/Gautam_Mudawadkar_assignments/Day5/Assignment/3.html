<!DOCTYPE html>

<html>

<head>

<title>Simple GET Request</title>

</head>

<body>

<button onclick="makeGetRequest()">Fetch Data</button>
<p id="response"></p>

<script>
    function makeGetRequest()
    {
         var url="https://jsonplaceholder.typicode.com/invalid-url";
         var xhttp= new XMLHttpRequest();

         xhttp.open('GET',url,true);
         xhttp.send();
        

         xhttp.onreadystatechange=function(){
        if(xhttp.readyState==4 && xhttp.status==200)
         {
                document.getElementById('response').innerText+=xhttp.responseText;

         }

         else
         {
              document.getElementById('response').innerHTML="<div> Failed</div>"+xhttp.status
         }
         }
    }
</script>

</body>

</html
