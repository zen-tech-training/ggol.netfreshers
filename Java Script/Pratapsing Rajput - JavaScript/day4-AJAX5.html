<!DOCTYPE html>

<html>
  <head>
    <title>Fetch List of Items</title>
  </head>

  <body>
    <p>
      Assignment 5: Updating the DOM with Multiple Data Items Write a JavaScript
      function to make a GET request to fetch a list of items and display them
      in an HTML list. //https://jsonplaceholder.typicode.com/posts
    </p>
    <button onclick="fetchListOfItems()">Fetch Items</button>

    <ul id="itemList"></ul>

    <script>
      function fetchListOfItems() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => response.json())
          .then((data) => {
            const itemList = document.getElementById("itemList");
            itemList.innerHTML = ""; // Clear existing items

            data.forEach((item) => {
              const li = document.createElement("li");
              li.textContent = item.title;
              itemList.appendChild(li);
            });
          })
          .catch((error) => {
            document.getElementById("itemList").textContent =
              "Error fetching items";
          });
      }
    </script>
  </body>
</html>
