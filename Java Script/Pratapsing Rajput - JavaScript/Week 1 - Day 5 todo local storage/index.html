<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <div class="sub-container">
        <input id="todoInput" placeholder="Add a new todo" />
        <button id="addTodoButton">Add Todo</button>
      </div>
      <ul id="todoList"></ul>
    </div>
    <script src="./index.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: linear-gradient(to right, #8f8f8f 0%, #7ca3a5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 400px;
      }
      h1 {
        color: #4facfe;
        text-align: center;
        margin-bottom: 20px;
      }
      .sub-container {
        display: flex;
        margin-bottom: 20px;
      }
      #todoInput {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px 0 0 20px;
        background-color: #f3f3f3;
        font-size: 16px;
      }
      #addTodoButton {
        background-color: #4facfe;
        color: #fff;
        border: none;
        border-radius: 0 20px 20px 0;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      #addTodoButton:hover {
        background-color: #00f2fe;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #f3f3f3;
        border-radius: 20px;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      li.completed {
        background-color: #e6e6e6;
        text-decoration: line-through;
        color: #999;
      }
      .delete-btn {
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .delete-btn:hover {
        background-color: #ff3b3b;
      }
    </style>
  </body>
</html>
