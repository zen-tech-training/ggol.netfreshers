<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Visibility</title>
    <style>
      #toggleDiv {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <h1>
      Assignment 6: Toggling Visibility Write a JavaScript function that toggles
      the visibility of a div element when a button is clicked. HTML
    </h1>
    <div id="toggleDiv"></div>

    <button onclick="toggleVisibility()">Toggle Visibility</button>

    <script>
      function toggleVisibility() {
        const toggleDiv = document.getElementById("toggleDiv"); // Get the div element
        toggleDiv.style.display =
          toggleDiv.style.display === "none" ? "block" : "none"; // Toggle visibility
      }
    </script>
  </body>
</html>
