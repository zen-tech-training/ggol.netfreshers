<!DOCTYPE html>
<html>
  <head>
    <title>Create a New Element</title>
  </head>
  <body>
    <div id="newDiv"></div>
    <script>
      // Create a new div element
      const newDiv = document.createElement("div");
      // Set its text content
      newDiv.textContent = "Hello, World!";
      // Append it to the body
      document.body.appendChild(newDiv);
    </script>
  </body>
</html>
