<!DOCTYPE html>

<html>
  <head>
    <title>Change Background Color</title>

    <style>
      #colorBox {
        width: 100px;
        height: 100px;
        background-color: lightgray;
      }
    </style>
  </head>

  <body>
    <h1>
      Assignment 4: Changing Styles Write a JavaScript function that changes the
      background color of a div element when a button is clicked.
    </h1>
    <div id="colorBox"></div>
    <button onclick="changeColor()">Change Color</button>
    <script>
      function changeColor() {
        const colorBox = document.getElementById("colorBox"); // Get the div element
        const randomColor = getRandomColor(); // Get a random color
        colorBox.style.backgroundColor = randomColor; // Change the background color
      }

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
