<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      .container {
        width: 300px;
        margin: 0 auto;
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        padding: 8px;
        background-color: #f3f3f3;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="todokInput" placeholder="Add a new todo" />
      <button id="addTodoButton" onclick="addTask()">Add Todo</button>
      <ul id="todoList"></ul>
    </div>
  </body>

  <script>
    let input = document.getElementById('todokInput');
    const list = document.getElementById('todoList');


    function addTask(){
        // console.log('test');
        if(input.value === ''){
            alert('Enter something!');
        }
        else{
            // -------------
            var newTask = document.createElement('li');
            newTask.id='newTask'
            newTask.innerHTML=input.value;
            list.appendChild(newTask);
            input='';
            // --------------
            let button = document.createElement('button');
            button.innerHTML = 'Delete';
            button.value = 'Delete';
            button.id='delete';
            newTask.appendChild(button);
            // --------------
            button.addEventListener('click',function(){
                list.removeChild(newTask);
        })
        }
    }

  </script>
</html>
