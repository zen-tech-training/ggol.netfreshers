<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
// understand how async and await are used
        async function getUserData(){
            try{
                var response = await fetch('https://placeholder.typicode.com/users/00');
                if(!response.ok){
                    throw new Error(`$(response.status)`);
                }
            }
            catch (error) {
                console.error('Error fetching data:', error.message);}
        }
        getUserData();
    </script>
</body>
</html>
