<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function MathUtil() { };
        MathUtil.add = function (a, b) {
            return a + b;
        }
        MathUtil.substract = function (a, b) {
            return a - b;
        }
        MathUtil.multiply = function (a, b) {
            return a * b;
        }
        MathUtil.divide = function (a, b) {
            return a / b;
        }

        console.log(MathUtil.add(2, 4));
        console.log(MathUtil.substract(5, 3));
        console.log(MathUtil.multiply(4, 6));
        console.log(MathUtil.divide(3, 4));

    </script>
</body>

</html>
