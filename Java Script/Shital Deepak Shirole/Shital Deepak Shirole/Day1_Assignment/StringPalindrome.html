<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function StringPalindrome(str){
            var i=0;
            var j=str.length-1;
            while(i<=j){
                var k=str[i];
                var l=str[j];
                i++;
                j--;
                if(k!==l){
                    return false;
                }
            }
            return true;
        }
        var b=StringPalindrome("shihs");
        console.log(b);
    </script>
</body>
</html>
