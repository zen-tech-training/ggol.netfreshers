<body>
    <script>
        function reverse_String(str){
            var str2="";
            for(var i=0;i<str.length;i++){
                str2=str[i]+str2;
            }
            return str2;
        }

        var str1=reverse_String("shital");
        console.log(str1);
    </script>
</body>
