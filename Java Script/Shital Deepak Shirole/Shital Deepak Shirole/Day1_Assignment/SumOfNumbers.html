<!DOCTYPE html>

<head>

<body>
    <script>
        function sum(arr){
            var ans=0;
            for(var i in arr){
                ans=ans+arr[i];
            }
            return ans;
        }
        var ans=sum([8,9,7,6]);
        console.log(ans);
    </script>
</body>
</html>
