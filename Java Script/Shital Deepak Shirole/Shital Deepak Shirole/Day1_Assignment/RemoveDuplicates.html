<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removeDuplicates(arr){
            var arr1=new Array();
            for(var i=0;i<arr.length;i++){
            if(!contains(arr[i],arr1)){
                arr1.push(arr[i]);
            }
            }
            return arr1;

        }
        function contains(j,arr1){
            for(var i=0;i<arr1.length;i++){
                if(j===arr1[i]){
                    return true;
                }
            }
            return false;
        }

        var a=removeDuplicates([1,1,2,2,3,4,5]);
        console.log(a.toLocaleString());
    </script>
</body>
</html>
