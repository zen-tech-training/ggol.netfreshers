<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findLargest(arr){
        var max=-Infinity;
        for(var i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        return max;
        }
        
        var x=findLargest([2,3,5,6,7,8,9]);
        console.log(x);
    </script>
</body>
</html>
