<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="hoverDiv" style="width:100px; height:100px; background-color: lightgreen;"></div>
    <p id="hoverText">Hover over the box to change this text.</p>
    <script>
        document.getElementById('hoverDiv').addEventListener('mouseover',function(){
            document.getElementById('hoverText').innerText="hover occured";
        });
        
    </script>
</body>

</html>
